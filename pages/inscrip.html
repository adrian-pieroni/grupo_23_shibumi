  <body>
    <header>
      <img class="isotipo" src="/assets/images/logo_header-1.png" alt="isotipo" />
    </header>

    <main>
      <form method="post" action="procesar.php">

        <div class="linea">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" minlength="3" required maxlength="25" size="25" />
          </div>
          <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" minlength="3" required maxlength="25" size="25" />
          </div>
        </div>
        <div></div>
        <div class="linea">
          <div>
            <label for="edad">Fecha de nacimiento:</label>
            <input type="date" name="edad" id="edad" min="13" required size="25" />
          </div>
        </div>


        <div class="linea">
          <div>
            <label for="calle">Calle:</label>
            <input type="text" name="calle" id="calle" minlength="3" required maxlength="25" size="25" />
          </div>

          <div>
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" min="0" required max="100000" size="6" />
          </div>
        </div>

        <div class="linea">
          <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" name="ciudad" id="ciudad" required size="25" />
          </div>

          <div>
            <label for="provincia">Provincia:</label>
            <input type="text" name="provincia" id="provincia" required />
          </div>
        </div>

        <div class="linea">
          <div>
            <label for="pais">País:</label>
            <input type="text" name="pais" id="pais" required />
          </div>

          <div>
            <label for="codpos">Código Postal:</label>
            <input type="number" name="codpos" id="codpos" min="1000" required />
          </div>
        </div>

        <div class="linea">
          <div>
            <label for="tel">Teléfono:</label>
            <input type="tel" name="tel" id="tel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              title="formato: 000-000-0000" />
          </div>
        </div>

        <div class="linea">
          <div>
            <label for="prefer">Preferencia temática:</label>
            <select name="prefer" id="prefer" required>
              <option value="">--Por favor elija una opción--</option>
              <option value="1" title="Manga para publico masculino joven: acción, aventura, amistad.">
                Shonen
              </option>
              <option value="2" title="Manga para público femenino joven: relaciones y emociones ">
                Shojo
              </option>
              <option value="3" title="Audiencia adulta, temas más maduros y complejos">
                Seinen
              </option>
              <option value="4" title="Manga para mujeres adultas, relaciones y vida cotidiana">
                Josei
              </option>
              <option value="5" title="Ediciones especiales y manga icónico, destacados">
                Manga Clásico
              </option>
              <option value="6" title="Fantasía, C. Ficción, Romance, Aventura y más">
                Manga FCFRA
              </option>
            </select>
          </div>
        </div>

        <p><input type="submit" /></p>
      </form>
    </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/styles/partials/_inscrip.css"
    />
  </head>

  <body>
    <header>
      <img
        class="isotipo"
        src="../assets/images/logo_header-1.png"
        alt="isotipo"
      />
    </header>

    <main>
      <h1>Esto es para probar</h1>
      <form name="formulario" method="post" action="procesar.php">
        <p>
          <label for="nombre">Nombre:</label
          ><input
            type="text"
            name="nombre"
            minlength="3"
            required
            maxlength="25"
          />
          <label for="apellido">Apellido:</label
          ><input
            type="text"
            name="apellido"
            minlength="3"
            required
            maxlength="25"
          />
        </p>
        <p>
          <label for="edad">Fecha de nacimiento:</label
          ><input type="date" name="edad" min="13" required />
        </p>
        <p>
          <label for="calle">Calle:</label
          ><input
            type="text"
            name="calle"
            minlength="3"
            required
            maxlength="25"
          />
          <label for="numero">Número:</label
          ><input type="number" name="numero" min="0" required max="100000" />
        </p>
        <p>
          <label for="ciudad">Ciudad:</label
          ><input type="text" name="ciudad" required />
        </p>
        <p>
          <label for="provincia">Provincia:</label
          ><input type="text" name="provincia" required />
        </p>
        <p>
          <label for="pais">País:</label
          ><input type="text" name="pais" required />
        </p>
        <p>
          <label for="codpos">Código Postal:</label
          ><input type="number" name="codpos" min="1000" required />
        </p>
        <p>
          <label for="prefer">Preferencia temática:</label
          ><select name="prefer" id="preferencia" required>
            <option value="">--Por favor elija una opción--</option>
            <option
              value="1"
              title="Manga para publico masculino joven: acción, aventura, amistad."
            >
              Shonen
            </option>
            <option
              value="2"
              title="Manga para público femenino joven: relaciones y emociones "
            >
              Shojo
            </option>
            <option
              value="3"
              title="Audiencia adulta, temas más maduros y complejos"
            >
              Seinen
            </option>
            <option
              value="4"
              title="Manga para mujeres adultas, relaciones y vida cotidiana"
            >
              Josei
            </option>
            <option
              value="5"
              title="Ediciones especiales y manga icónico, destacados"
            >
              Manga Clásico
            </option>
            <option
              value="6"
              title="Fantasía, C. Ficción, Romance, Aventura y más"
            >
              Manga FCFRA
            </option>
          </select>
        </p>

        <p><input type="submit" /></p>
      </form>
    </main>
    <footer>&copy; Derechos Reservados 2023</footer>
  </body>
</html>

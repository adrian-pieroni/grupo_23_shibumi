  <div class="container">
    <div class="row">

    <form class="row g-3 needs-validation" action="https://formspree.io/f/xyyqvane" method="POST">
      <div class="col-md-4">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name required>
      
      </div>
      <div class="col-md-4">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name required
        />

      </div>
      <p></p>
      <div class="col-md-4">
        <label for="validationCustomUserName" class="form-label">Email</label>
        <div class="input-group has-validation">
     
          <input type="email" class="form-control" id="validationCustomUserName"
            aria-describedby="inputGroupPrepend"
            required>
       
        </div>
      </div>

      <div class="mb-3">
        <label for="mensaje-01" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje-01" rows="3"></textarea>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Estoy de acuerdo con los t√©minos y condiciones.
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar formulario</button>
      </div>
    </form>

    <script

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../assets/styles/partials/_inscrip.css"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/grupo_23_shibumi/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/grupo_23_shibumi/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/grupo_23_shibumi/assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/grupo_23_shibumi/assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/grupo_23_shibumi/assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <header>
      <img
        class="isotipo"
        src="../assets/images/logo_header-1.png"
        alt="isotipo"
      />
    </header>

    <main>
      <form method="post" action="procesar.php">
        <div>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            minlength="3"
            required
            maxlength="25"
            size="25"
          />
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            minlength="3"
            required
            maxlength="25"
            size="25"
          />
        </div>

        <div>
          <label for="edad">Fecha de nacimiento:</label>
          <input type="date" name="edad" id="edad" min="13" required />
        </div>

        <div>
          <label for="calle">Calle:</label>
          <input
            type="text"
            name="calle"
            id="calle"
            minlength="3"
            required
            maxlength="25"
            size="25"
          />

          <label for="numero">Número:</label>
          <input
            type="number"
            name="numero"
            id="numero"
            min="0"
            required
            max="100000"
            size="6"
          />
        </div>

        <div>
          <label for="ciudad">Ciudad:</label>
          <input type="text" name="ciudad" id="ciudad" required size="25" />
        </div>

        <div>
          <label for="provincia">Provincia:</label>
          <input type="text" name="provincia" id="provincia" required />

          <label for="pais">País:</label>
          <input type="text" name="pais" id="pais" required />
        </div>

        <div>
          <label for="codpos">Código Postal:</label>
          <input type="number" name="codpos" id="codpos" min="1000" required />
        </div>

        <div>
          <label for="tel">Teléfono:</label>
          <input
            type="tel"
            name="tel"
            id="tel"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            title="formato: 000-000-0000"
          />
        </div>

        <div>
          <label for="prefer">Preferencia temática:</label>
          <select name="prefer" id="prefer" required>
            <option value="">--Por favor elija una opción--</option>
            <option
              value="1"
              title="Manga para publico masculino joven: acción, aventura, amistad."
            >
              Shonen
            </option>
            <option
              value="2"
              title="Manga para público femenino joven: relaciones y emociones "
            >
              Shojo
            </option>
            <option
              value="3"
              title="Audiencia adulta, temas más maduros y complejos"
            >
              Seinen
            </option>
            <option
              value="4"
              title="Manga para mujeres adultas, relaciones y vida cotidiana"
            >
              Josei
            </option>
            <option
              value="5"
              title="Ediciones especiales y manga icónico, destacados"
            >
              Manga Clásico
            </option>
            <option
              value="6"
              title="Fantasía, C. Ficción, Romance, Aventura y más"
            >
              Manga FCFRA
            </option>
          </select>
        </div>

        <p><input type="submit" /></p>
      </form>
    </main>
    <footer>&copy; Derechos Reservados 2023</footer>
  </body>
</html>

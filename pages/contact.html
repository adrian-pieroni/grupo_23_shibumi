<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link rel="icon" href="../assets/icons/logo_head-1.ico" />
    <link rel="stylesheet" href="../assets/styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="overlay" id="overlay"></div>
    <header class="nav__header">
      <div class="nav__container">
        <img
          class="isotipo"
          src="../assets/images/logo_header-1.png"
          style="float: left"
          alt="Shibumi"
        />
        <label for="checkbox" class="check__m" onclick="toggleMenu()"
          >Menu</label
        >
        <label for="checkbox" class="check__c" onclick="toggleMenu()"
          >Close</label
        >
        <input class="check" type="checkbox" id="checkbox" />
        <div class="menu">
          <a href="../index.html" class="nav__item">Home</a>
          <a href="./about.html" class="nav__item">Nosotros</a>
          <a href="./contact.html" class="nav__item">Contacto</a>
          <a href="./inscrip.html" class="nav__item">Registrese</a>
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-9"></div>

          <form
            class="row g-3 needs-validation"
            action="https://formspree.io/f/xzbllqyy"
            method="post"
          >
            <div class="col-md-4">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="col-md-4">
              <label for="apellido" class="form-label">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                required
              />
            </div>
            <p></p>
            <div class="col-md-4">
              <label for="correo" class="form-label">Ingrese el correo</label>
              <div class="input-group has-validation">
                <input
                  type="email"
                  class="form-control"
                  id="correo"
                  name="correo"
                  aria-describedby="inputGroupPrepend"
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="mensaje-01" class="form-label">Mensaje</label>
              <textarea
                class="form-control"
                id="mensaje-01"
                name="mensaje"
                rows="3"
              ></textarea>
            </div>

            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="invalidCheck"
                  required
                />
                <label class="form-check-label" for="invalidCheck">
                  Estoy de acuerdo con los t√©minos y condiciones.
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" style="margin-bottom: 15px">
                Enviar formulario
              </button>
            </div>
          </form>

          <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
          ></script>
        </div>
      </div>
    </section>

    <footer>
      <div class="img_footer">
        <img
          src="../assets/images/logo_header-1.png"
          style="align-content: center"
          alt="logo-iso Shibumi"
          height="33"
          width="120"
        />
      </div>
      <p>G_23</p>
      <p>&#169; Copyright 2023 Todos los derechos reservados</p>
      <img class="icono-footer"
      src="../assets/icons/social_facebook_fb_35.png"">
      <img class="icono-footer" src="../assets/icons/social_instagram_3.png" />
      <img
        class="icono-footer"
        src="../assets/icons/social_Pinterest_8 (1).png"
      />
      <img
        class="icono-footer"
        src="../assets/icons/sociallinkedin_member_70.png"
      />
    </footer>
    <script src="../script_toggle.js"></script>
  </body>
</html>
